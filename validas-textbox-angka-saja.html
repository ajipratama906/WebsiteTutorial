<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Belajar validasi textbox angka saja</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input type="text" id="angka" placeholder="Input Angka">
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
	$(function(){
		$("input[id=angka]").bind({
			keydown : function(e){
				if(e.shiftKey === true){
					if (e.which == 9) {
						return true;
					}
					return false;
				}
				if(e.which > 57){
					if (e.which >= 96 && e.which <= 105) {
						return true;
					}
					return false;
				}
				if (e.which == 32) {
					return false;
				}
				return true;
			}
		});
	})
</script>
</html>
